<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 section-one">
                <div style="text-align: center;padding-top:30px">
                    <img src="logo.png">
                    <h1 class="header-title">SNAP 2023</h1>
                </div>
                <div class="input-box">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">SNAP ID or Email ID</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your SNAP ID or email">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">Forgot Password?</small>

                        </div>
                        <!-- <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                    <div class="register-text">
                    <small id="emailHelp" class="form-register text-muted">Don't have an account yet? <a href="#">Register</a></small>
                </div>
                </div>

                <div class="copyrights" >
                    2023 Â© All Rights Reserved. Technology Powered by ISHINFO
                </div>
            </div>
            <div class="col-md-7 section-two">
                <div style="margin-top:20px;">
                    <img src="login.png" style="border-radius:50px 0 0 0">
                    <div class="container footer-card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 footer-pad">
                                        Helpful Links
                                    </div>
                                    <div class="col-md-6 footer-pad">
                                        <p>How to fill SNAP 2022 Online</p>
                                        <p>Payment Related</p>
                                        <p>Admit Card Instructions</p>
                                        <p>Important Dates</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 footer-pad">
                                        About SNAP
                                    </div>
                                    <div class="col-md-6 footer-pad">
                                        <p>Test Locations </p>
                                        <p>Admission Bulletin</p>
                                        <p>Help Desk</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
